{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Delete Post{% endblock %} {% block body %}
<div class='container mt-5 mx-auto text-center'>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h1>Are you sure you want to delete this post?</h1>
            <div class="photo-card">
                <a href=" {% url 'post-detail' post.id %}">
                    <img alt="photo" src="{{ post.image.url }}"
                        style="width:100%; max-width:500px; height: 100%; max-height:500px">
                </a>
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete Post</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
