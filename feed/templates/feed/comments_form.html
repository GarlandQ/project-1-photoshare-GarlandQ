{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Add Comment{% endblock %} {% block body %}
<div class='container mt-5 mx-auto text-center'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Comment to Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post Comment</button>
        </div>
    </form>
</div>
</div>

{% endblock %}
